<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>signup page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input name="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input name="lastname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">User name</label>
            <input  name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter">
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" name="confirmpassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        <button type="submit" class="btn btn-primary">SignUp</button>
      </form>
